<span
  class="major"
  *ngFor="let major of majorFifths; let i = index"
  [style.left]="x(i * 30, 1)"
  [style.top]="y(i * 30, 1)"
  [class.active]="isPreviousCurrentOrNextActive(i)"
  (mouseover)="draw(i)"
  (click)="draw(i)">
  {{major}}
</span>

<span
  class="minor"
  *ngFor="let minor of minorFifths; let j = index"
  [style.left]="x(j * 30, 0.675)"
  [style.top]="y(j * 30, 0.675)"
  [class.active]="isPreviousCurrentOrNextActive(j)">
  {{minor}}
</span>

<span
  class="diminished"
  *ngFor="let diminished of diminishedFifths; let k = index"
  [style.left]="x(k * 30, 0.4)"
  [style.top]="y(k * 30, 0.4)"
  [class.active]="k === currentIndex">
  {{diminished}}
</span>

<canvas
  id="chords"
  [width]="size"
  [height]="size">
</canvas>
