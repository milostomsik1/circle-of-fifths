<span
  class="major"
  *ngFor="let major of majorFifths; let i = index"
  [style.left]="x(i * 30, 1)"
  [style.top]="y(i * 30, 1)">
  {{major}}
</span>

<span
  class="minor"
  *ngFor="let minor of minorFifths; let j = index"
  [style.left]="x(j * 30, 0.7)"
  [style.top]="y(j * 30, 0.7)">
  {{minor}}
</span>
